<template>
    <!--Loading-->
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." size="medium" variant="brand"></lightning-spinner>
    </template>
    <!--layout-->
    <div style="padding: 1rem;margin-bottom:2rem">
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="5">
                <lightning-combobox label="Field" options={picklistOptions} class="searchField" variant="label-hidden"
                    placeholder="Select Field"></lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="5">
                <lightning-input class="searchValue" placeholder="Enter value..." variant="label-hidden"></lightning-input>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small" size="2">
                <lightning-button-icon icon-name="utility:search" onclick={handleSearch}
                    variant="brand"></lightning-button-icon>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
