<template>
    <lightning-card >
        <p slot="title"><lightning-icon icon-name="standard:related_list"></lightning-icon> {relatedListName} ({totalRecordsCount})</p>
            <!--actions-->
            <div slot="actions">
                <lightning-button-group>
                    <template for:each={buttonsList} for:item="i">
                        <lightning-button label={i} data-btn={i} key={i} onclick={handleButtonActions}></lightning-button>
                    </template>
                </lightning-button-group>
            </div>
            <!--data table-->
            <div class="slds-p-horizontal_small" lwc:ref="dataTableDiv">
                <lightning-datatable key-field="id" data={sObjectData} columns={cols}></lightning-datatable>
            </div>
        </lightning-card>

        <template if:true={showFlow}>
            <c-modal>
                <div slot="header">{modalTittle}</div>
                <div slot="body">
                    <lightning-flow flow-api-name={flowApiName} flow-input-variables={flowProps} onstatuschange={handleFlowStatusChange}></lightning-flow>
                </div>
                <div slot="footer">
                    <lightning-button icon-name="utility:close" label="Close" onclick={closeFlow} variant="destructive"></lightning-button>
                </div>
            </c-modal>
        </template>
</template>
